<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="web-app-manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>MultitaskOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="vendor/material-icons.css" rel="stylesheet">

  <script type="text/javascript" src="App.js"></script>

  <style>
  @media (max-width: 300px) and (max-height: 60px) {
      /* hypothesis: Chrome extension popup */
      body {
          min-width: 800px;
          min-height: 600px;
      }
  }

  @media (max-width: 400px) and (max-height: 700px) {
      body {
          font-size: 0.85rem;
      }
  }

  .row {
      margin-bottom: 0.05rem;
  }

  @media (max-width: 400px) {
      .brand-logo {
          left: 0.5rem !important;
          padding: 0 !important;
          transform: none !important;
      }

      h4 {
          font-size: 1.5rem;
      }

      .row {
          margin-bottom: 0.5rem;
      }

      button.btn:not(.icon-btn) {
        padding: 0 1.4rem;
      }
  }

  body {
    height: 100vh;
    width: 100vw;
  }

  button {
    margin-right: 0.3em;
  }

  #input-title {
      margin-bottom: 0.45rem;
  }

  #input-worklog {
      margin-bottom: 0;
      padding-bottom: 0.7rem;
      height: auto;
      min-height: auto;
  }

  #delete-worklog-entry-icon,
  #confirm-worklog-entry-edit-icon {
      position: absolute;
      right: 1rem;
      bottom: 0.8rem;
      cursor: pointer;
  }

  #delete-worklog-entry-icon {
      font-size: 1.2rem;
  }

  #confirm-worklog-entry-edit-icon {
      font-size: 2rem;
  }

  .flex-contained {
    flex: 1 1 auto;
  }

  .flex-contained-force-grow {
      height: 50px;
  }

  .flex-container {
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .flex-container .row {
    flex-direction: row;
  }

  .flex-scrollable {
    overflow: auto;
  }

  .title-edit {
      border-bottom: 0 !important;
      font-size: 2.28rem !important;
      height: 2rem !important;
      margin-top: 0 !important;
      margin-bottom: -0.30rem !important;
      padding-bottom: 0.65rem !important;
  }

  @media (max-width: 400px) {
      #title-edit {
          font-size: 1.5rem;
      }

      .helpcard ul {
          padding-left: 1.2rem;
      }
  }

  .worklog-entry {
      word-wrap: break-word;
      position: relative;
  }

  .worklog-entry-edit {
      width: 95% !important;
      border-bottom: none !important;
      margin-bottom: 0 !important;
      margin-top: 0 !important;
      padding-bottom: 0.2rem !important;
      padding-top: 0 !important;
      min-height: auto !important;
  }

  @media (max-width: 400px) {
      .worklog-entry-edit {
          width: 90% !important;
      }
  }

  .icon-btn {
      padding: 0 0.74rem;
  }

  .without-margin-btn {
      margin-right: 0;
  }

  #elm-plot {
      width: 100%;
      display: flex;
      flex-direction: column;
  }

  rect {
      fill: #b2dfdb;
      stroke: #4db6ac;
  }

  .elm-plot__horizontal-axis text {
      font-size: 0.9rem;
  }

  .graph-control select, .graph-control input {
      height: 2rem;
      margin-bottom: 0;
  }

  .graph-control {
      line-height: 1.4;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
  }

  .graph-control-next {
      border-left: 1px solid rgba(154, 154, 154, 0.47);
      margin-left: 0.5rem !important;
  }

  .graph-control-bundled {
      padding-left: 0 !important;
  }

  .flex-inflexible {
      flex: none;
  }

  /* Version under log */
  .brand-logo:after {
      content: "";
      font-size: xx-small;
      margin-left: 0.3rem;
      position: relative;
      right: 16%;
      top: 0.8rem;
  }
  .brand-logo {
      top: -5%;
  }
  /* version under logo */

  .inline-markdown > p {
      margin: 0 0;
  }

  .card-panel.teal.lighten-4 a {
    color: #00796b;
    font-weight: bold;
  }

  .worklog-entry .markdown {
      width: 95%;
      display: inline-block;
  }

  .worklog-entry .markdown p {
      margin: 0;
  }

  .worklog-entry .markdown ul>li {
      list-style-type: disc;
  }

  .worklog-entry .markdown ol>li {
      list-style-type: decimal;
  }

  .worklog-entry .markdown ul ul>li {
      list-style-type: circle;
  }

  .worklog-entry .markdown ul ul ul>li {
      list-style-type: square;
  }

  .worklog-entry .markdown ul,
  .worklog-entry .markdown ol {
      padding-left: 1rem;
  }

  .worklog-entry .markdown h1,
  .worklog-entry .markdown h2,
  .worklog-entry .markdown h3,
  .worklog-entry .markdown h4,
  .worklog-entry .markdown h5,
  .worklog-entry .markdown h6 {
      margin-top: 0.8rem;
      margin-bottom: 0.5rem;
  }

  .worklog-entry .markdown h1 {
      font-size: 2rem;
  }

  .worklog-entry .markdown h2 {
      font-size: 1.5rem;
  }

  .worklog-entry .markdown h3 {
      font-size: 1.4rem;
  }

  .worklog-entry .markdown h3 {
      font-size: 1.3rem;
  }

  .worklog-entry .markdown h4 {
      font-size: 1.2rem;
  }

  .worklog-entry .markdown h5 {
      font-size: 1.1rem;
  }

  .worklog-entry .markdown h6 {
      font-size: 1rem;
  }

  .worklog-entry .markdown code {
      border-style: solid !important;
      border: 1px;
      border-radius: 4px;
      padding: 0rem 0.4rem;
      background-color: rgba(0, 0, 0, .02);
      border-color: rgba(0, 0, 0, .15);
  }

  @media (max-width: 400px) {
      .worklog-entry .markdown code {
          padding: 0.08rem 0.4rem;
      }
  }

  .worklog-entry .markdown pre>code {
      display: block;
  }

  .worklog-entry .markdown hr {
      margin: 1rem 0;
  }

  .worklog-entry .markdown blockquote {
      border-left: 3px solid #9e9e9e;
  }

  #controls-row {
      margin-bottom: 0.4rem;
  }

  </style>
</head>
<body class="grey lighten-4 flex-container">
<header>
    <ul id="login-dropdown" class="dropdown-content">
        <li><a id="login-google">Google</a></li>
        <li><a id="login-twitter">Twitter</a></li>
        <li><a id="login-github">Github</a></li>
    </ul>
    <nav style="float:left">
        <div class="nav-wrapper cyan darken-1">
            <div class="container">
                <a class="brand-logo">MultitaskOS</a>
                <ul class="right">
                    <li><a class="hide dropdown-button" data-hover="true" data-belowOrigin="true" data-constrainWidth="true" data-activates="login-dropdown" id="login">Login<i class="material-icons right">arrow_drop_down</i></a></li>
                    <li><a class="hide" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="flex-container flex-contained">
    <div id="elm-app" class="flex-container flex-contained"></div>
</main>
</body>
</html>
